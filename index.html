<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Carousel Review</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2 class="h2">our reviews</h2>
          <div class="underline"></div>
        </div>

        <article class="review">
          <div class="img-container">
            <img
              class="img"
              src="./person-1.jpeg"
              id="person-img"
              alt="profile photo"
            />
          </div>
          <h4 class="h4" id="author">sara jones</h4>
          <p class="p-job" id="job">ux designer</p>
          <p class="p-info" id="info">
            Lorem ipsum dolor, sit amet consecoetuer adipisicing elit, lure
            repeliendus necessitatus nostrum cum illo velit? Sint, harum?
          </p>
          <div class="button-container">
            <button class="btn"><i class="fas fa-chevron-left"></i>Prev</button
            ><button class="btn">
              <i class="fas fa-chevron-right"></i>Next
            </button>
          </div>
          <button class="random-btn">surprise me</button>
        </article>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
